<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
  <body>

    <div class="w3-container">
      <h2 style="color:aquamarine; font-size:60px">Mirinae</h2>
      <p>To highlight the current tab/page the user is on, add a color class, and use JavaScript to update the active link.</p>
    
      <div class="w3-bar w3-black">
        <button class="w3-bar-item w3-button tablink w3-red" onclick="openCity(event,'London')">London</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Paris')">Paris</button>
        <button class="w3-bar-item w3-button tablink" onclick="openCity(event,'Tokyo')">Tokyo</button>
      </div>
      
      <div id="London" class="w3-container w3-border city">
        <h2>London</h2>
        <p>London is the capital city of England.</p>
      </div>
    
      <div id="Paris" class="w3-container w3-border city" style="display:none">
        <h2>Paris</h2>
        <p>Paris is the capital of France.</p> 
      </div>
    
      <div id="Tokyo" class="w3-container w3-border city" style="display:none">
        <h2>Tokyo</h2>
        <p>Tokyo is the capital of Japan.</p>
      </div>
    </div>
    
    <script>
    function openCity(evt, cityName) {
      var i, x, tablinks;
      x = document.getElementsByClassName("city");
      for (i = 0; i < x.length; i++) {
        x[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablink");
      for (i = 0; i < x.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " w3-red";
    }
    </script>
    
    </body>
    <style>
        body {
          background-image: url('https://images.alphacoders.com/116/1169181.jpg');
          background-repeat: no-repeat;
          background-attachment: fixed;
          background-size: cover;
          animation: fadeIn 5s;
  -webkit-animation: fadeIn 5s;
  -moz-animation: fadeIn 5s;
  -o-animation: fadeIn 5s;
  -ms-animation: fadeIn 5s;

}

@keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-moz-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-webkit-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-o-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}

@-ms-keyframes fadeIn {
  0% { opacity: 0; }
  100% { opacity: 1; }
}
        </style>
<h1>Mirinae</h1>
<h2>WORK</h2>
<h3>TEST</h3>
</body>
</html>
